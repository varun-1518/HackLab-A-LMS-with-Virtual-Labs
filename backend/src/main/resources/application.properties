spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

# Server configuration
server.port=8080
# Uncomment if you want to set a context path
# server.servlet.context-path=/lms

# Increase logging for Spring Web and Controller registration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# =========================================================
# Gemini API Configuration
# =========================================================
# To use the chatbot with Google's Gemini API:
# 1. Go to https://aistudio.google.com/ and create a free account
# 2. Navigate to the API keys section
# 3. Create a new API key and paste it below
# 4. Make sure the API key has access to the Gemini 2.0 Flash model
#
# NOTE: Even if you don't have a valid API key, the chatbot will still work
# in "offline mode" with pre-programmed security responses.
# =========================================================
gemini.api.key=${GEMINI_API_KEY:your-api-key-here}
gemini.api.model=gemini-2.0-flash
gemini.api.version=v1
gemini.api.base-url=https://generativelanguage.googleapis.com
